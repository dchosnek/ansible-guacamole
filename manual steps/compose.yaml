# compose.yaml

networks:
  guac_backend:
    driver: bridge
  guac_frontend:
    driver: bridge

services:
  # guacd: Guacamole proxy daemon (RDP/SSH/VNC/etc.)
  guacd:
    container_name: guacd
    image: guacamole/guacd:1.6.0
    restart: always
    networks:
      - guac_backend
    volumes:
      - ./drive:/drive:rw
      - ./record:/record:rw

  # PostgreSQL: only needs to talk to Guacamole (backend only)
  postgres:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole_user -d guacamole_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    container_name: postgres_guacamole
    image: postgres:16-bookworm
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: "ChooseYourOwnPasswordHere1234"
    networks:
      - guac_backend
    volumes:
      # Guacamole init SQL scripts go here (schema/extensions)
      - ./guac_initdb:/docker-entrypoint-initdb.d:ro
      # Persistent DB data
      - ./data:/var/lib/postgresql/data:Z

  # Guacamole web app
  guacamole:
    depends_on:
      postgres:
        condition: service_healthy
      guacd:
        condition: service_started
    container_name: guacamole
    image: guacamole/guacamole:1.6.0
    restart: always
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRESQL_HOSTNAME: postgres
      POSTGRESQL_DATABASE: guacamole_db
      POSTGRESQL_USERNAME: guacamole_user
      POSTGRESQL_PASSWORD: "ChooseYourOwnPasswordHere1234"
      RECORDING_SEARCH_PATH: /record
    networks:
      - guac_backend
      - guac_frontend   # so nginx can reach it
    volumes:
      - ./record:/record:rw
    # No ports here; only nginx exposes to the host

  # nginx reverse proxy (TLS terminator / frontend)
  nginx:
    container_name: nginx_guacamole
    image: nginx:stable-alpine
    restart: always
    networks:
      - guac_frontend
    ports:
      - "443:443"          # HTTPS from host -> nginx
    volumes:
      # Template-based config (Docker-style /etc/nginx/templates)
      - ./nginx/templates:/etc/nginx/templates:ro
      # TLS cert + key
      - ./nginx/ssl/self.cert:/etc/nginx/ssl/self.cert:ro
      - ./nginx/ssl/self-ssl.key:/etc/nginx/ssl/self-ssl.key:ro
